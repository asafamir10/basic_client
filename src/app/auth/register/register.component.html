<h3>Register</h3>

<div>
    <input type="text" [(ngModel)]="user.firstname"  id="firstname" name="firstname" placeholder="Your name..">
    <input type="text" [(ngModel)]="user.lastname"  id="lastname" name="lastname" placeholder="Your last name..">
    <input type="text" [(ngModel)]="user.email" id="email" name="email" placeholder="Your email" #email>
    <input type="text" [(ngModel)]="user.password" id="password" name="password" placeholder="Your password" #password >

    <input type="submit" (click)="register(firstname, lastname, email, password)" value="Submit">
</div>
